<!DOCTYPE html>
	<html lang="en">
	<head>
		<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css') }}"/>
		  
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf1JN1n8ZxpInwRJTkN7kmcbvQ3BHQZzk&callback=initMap" type="text/javascript"></script>
		<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->

		<script type="text/javascript">
			var map;
			var marker;
            function initialize() {
                console.log("Inicie");
                var mapOptions = { center: new google.maps.LatLng(-25.2891832,-57.6048733),zoom: 15};
				map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			
                google.maps.event.addListener(map, 'click', function (event) { placeMarker(event.latLng); });
                console.log("antes de placeCrimes");
                placeCrimes();
                console.log("despues de placeCrimes");
            }
            
            function placeCrimes() {
                console.log("La puta madre");
                for (i = 0; i < 1; i++) {
                    console.log("ENTRE AL PUTO FOR");
                    crime = new google.maps.Marker({
                        position: new google.maps.LatLng("-25.28606233005753","-57.58561134338379"),
                        map: map,
                        title: "soy un titulo"
                    });
                    console.log("estoy en el for final");
                } 
            }

			function placeMarker(location) {
				if (marker){
					marker.setPosition(location);
				} else {
					marker = new google.maps.Marker({
						position: location,
						map: map
					});
				}
				document.getElementById('latitude').value = location.lat();
				
				document.getElementById('longitude').value = location.lng();
				
			}
		</script>
	</head>

	<body onload="initialize()">

	<h1>CrimeMap</h1>
  <p>{{crimenes}}</p>
	<p>A map of recent criminal activity in the Grahamstown area. </p>


	<div id="map-canvas"></div>

	<div id="newcrimeform">
		<h2>Submit new crime</h2>
		<form action="/submitcrime" method="POST">
			<label for="category">Category</label>
			<select name="category" id="category">
				<option value="mugging">Mugging</option>
				<option value="breakin">Break-in</option>
			</select>

			<label for="date">Date</label>
			<input name="date" id="date" type="date">

			<label for="latitude">Latitude</label>
			<input name="latitude" id="latitude" type="text">

			<label for="longitude">Longitude</label>
			<input name="longitude" id="longitude" type="text">
			<label for="description">Description</label>

			<textarea name="description" id="description" placeholder="A brief but detailed description of the crime"></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
	</body>
</html>
